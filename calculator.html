
<html>

<head>
    <style>
        body {
            font-family: Arial;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: royalblue;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.operator {
            background-color: #f0ad4e;
            color: #fff;
        }

        button.equal {
            background-color: #5bc0de;
            color: #fff;
        }

        button.clear {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" disabled/>
        <br>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="calculate()">ans</button>
        <button onclick="deleteLast()">del</button>
        <button onclick="clearDisplay()">clear</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="calSqrt()">sqrt</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">&times;</button>
        <button onclick="appendToDisplay('/')">&divide;</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button id='sign' onclick="signChanger()">&plusmn;</button>
        <button onclick="appendToDisplay('**')">^</button>
        <button id="toggleButton" onclick="toggleCalculator()">ON</button>
    </div>

    <script>
        var isCalculatorEnabled = true;

        function toggleCalculator() {
            var resultField = document.getElementById('display');
            var toggleButton = document.getElementById('toggleButton');

            isCalculatorEnabled = !isCalculatorEnabled;

            resultField.disabled = !isCalculatorEnabled;
            toggleButton.innerText = isCalculatorEnabled ? 'OFF' : 'ON';
        }

        function appendToDisplay(value) {
         if(isCalculatorEnabled){
            document.getElementById('display').value += value;
}
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result !== undefined ? result : '';
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function signChanger() {
            const display = document.getElementById('display');
            if (display.value !== '' && display.value !== '0') {
                display.value = (parseFloat(display.value) * -1).toString();
            }
        }

        function calSqrt() {
            const display = document.getElementById('display');
            display.value = Math.sqrt(parseFloat(display.value)).toString();
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>

</html>
